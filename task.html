<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/task.css">
</head>

<body>
    <div class="container">


        <input type="file" multiple accept="image/*" class="form-control file-input d-none" />
        <div class="icon mt-5">
            <i class="fa-solid fa-upload"></i>
        </div>
        <div class="table-area mt-4">
            <div class="alert alert-danger file-alert" role="alert">No file has been chosen</div>
            <table class="table d-none">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Size</th>
                    </tr>

                <tbody>

                </tbody>
            </table>
            <button class="btn btn-primary d-none">Clear</button>
        </div>
    </div>


    <script src="./assets/js/task.js"></script>
</body>

</html>
